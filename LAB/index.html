<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h2>Login Form</h2>
            <form action="">
                <label class="action1" for="name">Name</label> <br>
                <input id="name" type="text">
                <br>
                <label class="action2" for="surname">Surname</label> <br>
                <input id="surname" type="text">
                <br>
                <label class="action3" for="email">Email</label> <br>
                <input id="email" type="email">
                <br>
                <label class="action4" for="password">Password</label> <br>
                <input id="password" type="password">
                <br>
                <button type="button" class="btn btn-primary btn-lg">Send</button>
            </form>
        </div>
    </div>
    <script src="./assets/js/main.js" defer></script>
</body>

</html>
